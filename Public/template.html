<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Spot</title>
    <link rel="stylesheet" href="./css/template.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/CrearCuenta.css">
    <title>Parking Spot</title>
</head>

<body>
    <header id="header-principal">
        <div class="logo">
            <span>Temp Generator</span>
        </div>
    </header>
    <div class="template">
        <label for="">Nombre</label>
        <input type="text" name="" id="">
        <label for="">Descripción</label>
        <input type="text" name="" id="">
        <label for="">Categoria</label>
        <select name="" id="">
            <option value="" disabled selected>Seleccione una categoria</option>
            <option value="">Publica</option>
            <option value="">Privada</option>
            <option value="">Privada con revisión</option>
        </select>
    </div>
    <div class="textarea">
        <textarea name="" id="template" cols="30" rows="10" ></textarea>
    </div>


    <h1>Marcadores</h1>
    <input type="text" id="marcador1" placeholder="Marcador 1">
    <input type="text" id="marcador2" placeholder="Marcador 2">
    <input type="text" id="marcador3" placeholder="Marcador 3">
    <input type="text" id="marcador4" placeholder="Marcador 4">
    <input type="text" id="marcador5" placeholder="Marcador 5">
    <input type="text" id="marcador6" placeholder="Marcador 6">

    <div class="generator">
        <button class="boton izquierda" onclick="transferirMarcador('marcador1', 'marcador2', 'marcador3', 'marcador4', 'marcador5', 'marcador6')">Generar</button>
    </div>

    <script>
  function transferirMarcador(marcador1, marcador2, marcador3, marcador4, marcador5, marcador6) {
    // Obtener los valores de los marcadores
    var valor1 = document.getElementById(marcador1).value;
    var valor2 = document.getElementById(marcador2).value;
    var valor3 = document.getElementById(marcador3).value;
    var valor4 = document.getElementById(marcador4).value;
    var valor5 = document.getElementById(marcador5).value;
    var valor6 = document.getElementById(marcador6).value;

    // Aca agarro el id template del textarea asi usando un replace que identifica hasta al marcador [6] que se remplaza con los valores
    var textoPlantilla = document.getElementById("template").value;

    
    textoPlantilla = textoPlantilla.replace(/\[1\]/g, valor1);
    textoPlantilla = textoPlantilla.replace(/\[2\]/g, valor2);
    textoPlantilla = textoPlantilla.replace(/\[3\]/g, valor3);
    textoPlantilla = textoPlantilla.replace(/\[4\]/g, valor4);
    textoPlantilla = textoPlantilla.replace(/\[5\]/g, valor5);
    textoPlantilla = textoPlantilla.replace(/\[6\]/g, valor6);

    
    var nw = window.open("editarTemplate.html?texto=" + encodeURIComponent(textoPlantilla), "FORMATO", "resizable=1,width=1100,height=600,scrollbars=1");
    nw.focus();
}


   
    </script>

</body>

</html>
